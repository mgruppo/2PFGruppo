<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content class="abm-container">
  <form class="grid formgrid" [formGroup]="alumnosForm">
    <!-- Nombre -->
    <div class="col-12 field">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <mat-hint>El nombre de tener como minimo 3 caracteres</mat-hint>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <!-- Apellido -->
    <div class="col-12 field">
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <!-- FechaNacimiento -->
    <div class="col-12 field">
      <mat-form-field appearance="fill">
        <mat-label>Fecha Nacimiento</mat-label>
        <input
          [formControl]="fecNacControl"
          type="date"
          matInput
        >
        <mat-error *ngFor="let error of fecNacControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>    
    <!-- email -->
    <div class="col-12 field">
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input
          [formControl]="emailControl"
          type="email"
          matInput
        >
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>    
  </form>
</div>

<div mat-dialog-actions class="button-container">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
